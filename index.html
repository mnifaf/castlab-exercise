<!DOCTYPE html>

<body>

<h1>castlabs - exercise</h1>

</body>
<script>
    document.addEventListener("DOMContentLoaded", function(){
      let mp4Url = "https://demo.castlabs.com/tmp/text0.mp4";
       (async function(){
        let res = await fetch(mp4Url);
        console.log(`Successfully Loaded file ${mp4Url}`);
        let buffer = await res.arrayBuffer();
        let abc = new Uint8Array(buffer, 0, buffer.byteLength);
        console.log(abc);
        
        let first4 = abc.slice(4);
        console.log(first4);
      })()
    })
</script>
</html>
